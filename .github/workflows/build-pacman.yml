name: Pacman build & test

on:
  push:

jobs:
  build-pacman:
    runs-on: ubuntu-latest  # Use Arch Linux container
    container: archlinux:latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Install Required Packages
        run: |
          pacman -Sy --noconfirm base-devel git wget

      - name: Prepare Build Directory
        run: |
          mkdir -p /tmp/build
          cp -r pacman/* /tmp/build/
          ls -la /tmp/build

      - name: Build Pacman Package
        run: |
          cd /tmp/build
          chmod -R 777 /tmp/build  # Ensure it is writable
          sudo -u nobody makepkg -si --noconfirm

      - name: Upload Pacman Artifact
        uses: actions/upload-artifact@main
        with:
          name: asimov-cli-pkg
          path: "/tmp/build/*.pkg.tar.zst"

      - name: Install Built Package
        run: |
          if sudo -n true 2>/dev/null; then
            sudo pacman -U --noconfirm /tmp/build/*.pkg.tar.zst
          else
            echo "WARNING: Skipping package installation because sudo is not available."
          fi

      - name: Verify Installation (asimov --version)
        run: |
          asimov --version
